<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER SLOBBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-margin-top: 110px;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
            font-family: 'Nosifer', cursive;
            font-size: small;
            border-bottom: 1px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* box-shadow: 5px 10px 18px #888888: */
        }

        /* Center the title */
        header h1 {
            flex-grow: 1;
            color: #000;
            text-decoration: none;
        }

        header h1 a:hover {
            color: magenta;
        }

        a {
        text-decoration: none;
        color: black;
        }
      

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .hamburger div {
            width: 25px;
            height: 2px;
            background-color: #000;
            margin: 5px;
            transition: 0.4s;
        }

        .hamburger.open div {
            background-color: #000; /* Change color to white when open */
            
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -9px);
        }

        /* Navigation Bar for Desktop */
        nav {
            background-color: #fff;
            color: #000;
            
            margin: 15px 15px 0px 15px;
            border: 1px solid #000;
            border-radius:5px;
            display: flex;
            justify-content: center;
            box-shadow: 5px 5px 0.05px #000;
            position: sticky;
            top: 60px;
            z-index: 1001;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 5px 15px;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
        }

        nav ul li a:hover {
            color: magenta;
            background-color: #000;
        }

        /* Circle Animation */
        nav ul li a {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav ul li a:after {
            display: block;
            position: absolute;
            margin: 0;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            content: '.';
            color: transparent;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            background: transparent;
        }

        nav ul li a:hover:after {
            -webkit-animation: circle 1.5s ease-in forwards;
        }

        /* Mobile-specific Navigation Styles */
        @media (max-width: 768px) {
            header {
                font-size:x-small;
            }
            nav {
                background-color: #000;
                color: #fff;
                height: 100%;
                width: 250px;
                position: fixed;
                top: 0;
                right: -250px;
                flex-direction: column;
                justify-content: center;
                transition: right 0.3s ease-in-out;
                box-shadow: none;
                z-index: 999;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 15px 0;
            }

            nav ul li a {
                color: #fff;
            }

            nav.show {
                right: 0;
            }

            .hamburger {
                display: flex;
            }

            /* Hide nav for desktop */
            nav {
                display: none;
            }

            nav.show {
                display: flex;
            }
        }

        /* Main Content */
        .content {
            padding: 10px 20px 20px 20px;
            flex: 1;
        }

        /* Row Styling */
        .row {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        /* Single Column */
        .single-column .column {
            flex: 1;
            padding: 0px 20px 0px 20px;
            background-color: #fff;
            margin-bottom: 10px;
        }

        /* Three Columns */
        .three-columns .column {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 0.05px #000;
        }

        .three-columns .column:nth-child(2) {
            background-color: #fff;
        }

        .three-columns .column:nth-child(3) {
            background-color: #fff;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 20px;
        }

        #jimcornette {
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            border: 1px solid #fff;
            box-shadow: 5px 5px 0.05px #000;
            
        }

        .rss-slider {
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #000;
            box-shadow: 5px 5px 0.05px #000;
        }
    </style>
</head>
<body>

                <div class="rss-slider" id="wwe-slider">

                <div class="rss-slider" id="aew-slider">

        <!-- Three Column Row -->

    <!-- Footer -->

        <p>&copy; 2024 JOBBER SLOBBER</p>
    </footer>

    <!-- JavaScript to toggle the menu -->
    <script>
        async function fetchRSSFeed(url, elementId) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();

                const list = document.getElementById(elementId);
                list.innerHTML = '';

                data.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    list.appendChild(listItem);
                });
            } catch (error) {
                document.getElementById(elementId).innerHTML = '<li>Error loading feed</li>';
            }
        }

        // RSS Feed URLs
        const feeds = [
            { url: 'https://rss.cnn.com/rss/edition.rss', elementId: 'feed1' },
            { url: 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml', elementId: 'feed2' },
            { url: 'https://feeds.bbci.co.uk/news/rss.xml', elementId: 'feed3' },
            { url: 'https://www.npr.org/rss/rss.php?id=1001', elementId: 'feed4' },
            { url: 'https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml', elementId: 'feed5' },
            { url: 'https://feeds.skynews.com/feeds/rss/home.xml', elementId: 'feed6' },
            { url: 'https://rss.cnn.com/rss/edition_technology.rss', elementId: 'feed7' },
            { url: 'https://www.engadget.com/rss.xml', elementId: 'feed8' }
        ];

        // Fetch all RSS feeds
        feeds.forEach(feed => fetchRSSFeed(feed.url, feed.elementId));

        // Toggle navigation menu on mobile
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            const hamburger = document.querySelector('.hamburger');
            navMenu.classList.toggle('show');
            hamburger.classList.toggle('open');
        }
    </script>
</body>
</html>
